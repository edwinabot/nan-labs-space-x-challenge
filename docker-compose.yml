version: '3.8'

services:

  redis:
    image: "redis:7.0.4-bullseye"
    command: redis-server
    ports:
     - "6379:6379"
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf

  database:
    image: "postgres:14.4"
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: elon
      POSTGRES_PASSWORD: musk
      POSTGRES_DB: space_x_challenge
    volumes:
      - database-data:/var/lib/postgresql/data/

volumes:
  redis-data:
  redis-conf:
  database-data:
